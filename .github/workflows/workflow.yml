name: Codebase Workflow

# To run this workflow, all you need to do is push to main branch
on:
  pull_request:
    branches:
      - '*'
  push:
      branches:
          - main
env:
  WORKING_DIRECTORY: codebase/rdicidr-0.1.0 # change this to the directory with the source
  ARTIFACT_S3_BUCKET: rdicidr-artifacts # change this to the name of the S3 bucket you want to upload to

jobs:
  build-and-test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15'  # Use the Node.js version you need

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm install

      - name: Linter (ESLint)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint

      - name: Formatter (Prettier)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run prettier

      - name: Test (Jest)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: CI=true npm run test

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Upload to S3
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ${{ env.WORKING_DIRECTORY }}/build
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Upload to S3
        run: |
          set -x
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws s3 cp ${{ env.WORKING_DIRECTORY }}/build s3://${{ env.ARTIFACT_S3_BUCKET }}/ --recursive
